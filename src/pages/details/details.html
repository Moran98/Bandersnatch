<!--

<ion-header>
  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">

  <ion-list>
    <ion-item *ngFor="let d of details">
      <h1>{{d.Title}}</h1>
      <p>{{d.Year}}</p>
      <img src="{{d.Poster}}">
    </ion-item>
  </ion-list>

</ion-content>
